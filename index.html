<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/311656131f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <nav>
      <button class="new-game-button">New Game</button>
    </nav>
    <main>
      <h2>Player Turns Name</h2>
      <table>
        <tr>
          <td>0</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
      </table>
    </main>
    <section>
      <div class="player-info-container">
        <form>
          <input type="text" name="player-one-name" class='name-input' placeholder="Player One" />(X)
        </form>
        <div class="turn-info-container">
          <div>Turn</div>
          <div>{Value}</div>
        </div>
        <form>
          <input type="text" name="player-two-name" class='name-input' placeholder="Player Two" />(O)
        </form>
      </div>
      <div class="game-points-container">
        <div>Wins: #</div>
        <div>Ties: #</div>
        <div>Wins: #</div>
      </div>
      <div class="reset-score-container">
        <button class="reset-score">Reset Score</button>
      </div>
    </section>
    <footer>
      <div>Tic-Tac-Toe</div>
      <div>&copy Kevin Barrios. All Rights Reserved</div>
      <div class="personal-links-container">
        <a href="https://github.com/dayjyun">
          <i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/kevinbarrios12/">
          <i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
