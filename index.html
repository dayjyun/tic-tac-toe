<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/311656131f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Tic Tac Toe</h1>
      </div>
      <nav>
        <button class="new-game-button">New Game</button>
      </nav>
    </header>
    <main>
      <h2 class="turn-name-display"><span class="player-name">Player One's</span> Turn</h2>
      <div class="table-container">
        <table>
          <tr class="table-top">
            <td id="box-0 box"></td>
            <td id="box-1 box"></td>
            <td id="box-2 box"></td>
          </tr>
          <tr class="table-mid">
            <td id="box-3 box"></td>
            <td id="box-4 box"></td>
            <td id="box-5 box"></td>
          </tr>
          <tr class="table-end">
            <td id="box-6 box"></td>
            <td id="box-7 box"></td>
            <td id="box-8 box"></td>
          </tr>
        </table>
      </div>
    </main>
    <section>
      <div class="player-info-container">
        <div class="player-info-top">
          <div class="player-info">
            <input
              type="text"
              name="player-name"
              class="name-input player-name"
              placeholder="Player One"
            />
            (X)
          </div>
          <div class="turn-info-container">
            <div>
              <div>Turn</div>
              <div>{$}</div>
            </div>
          </div>
          <div class="player-info">
            <input
              type="text"
              name="player-name"
              class="name-input player-name"
              placeholder="Player Two"
            />
            (O)
          </div>
        </div>
        <div class="player-info-bottom">
          <div class="game-stats">
            <div class="player-one-wins">Wins: 0</div>
            <div class="game-ties">Ties: 0</div>
            <div class="player-two-wins">Wins: 0</div>
          </div>
        </div>
      </div>
      <div class="reset-score-container">
        <button class="reset-score-button">Reset Score</button>
      </div>
    </section>
    <footer>
      <div>Tic-Tac-Toe</div>
      <div>&copy Kevin Barrios. All Rights Reserved</div>
      <div class="personal-links-container">
        <a href="https://github.com/dayjyun">
          <i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/kevinbarrios12/">
          <i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
