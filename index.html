<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/311656131f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Tic Tac Toe</h1>
      </div>
      <nav>
        <button class="new-game-button">New Game</button>
      </nav>
    </header>
    <main>
      <h2 class="turn-name-display">Player One's Turn</h2>
      <div class="table-container">
        <table>
          <tr class="table-top">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="table-mid">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="table-end">
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </main>
    <section>
      <div class="player-info-container">
        <div class="player-one-info">
          <input
            type="text"
            name="player-one-name"
            class="name-input"
            placeholder="Player One"
          />
          (X)
        </div>
        <div class="turn-info-container">
          <div>
            <div>Turn</div>
            <div>{$}</div>
          </div>
        </div>
        <div class="player-two-info">
          <input
            type="text"
            name="player-two-name"
            class="name-input"
            placeholder="Player Two"
          />
          (O)
        </div>
        <div class="player-one-wins">Wins: 0</div>
        <div class="game-ties">Ties: 0</div>
        <div class="player-two-wins">Wins: 0</div>
      </div>
      <div class="reset-score-container">
        <button class="reset-score-button">Reset Score</button>
      </div>
    </section>
    <footer>
      <div>Tic-Tac-Toe</div>
      <div>&copy Kevin Barrios. All Rights Reserved</div>
      <div class="personal-links-container">
        <a href="https://github.com/dayjyun">
          <i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/kevinbarrios12/">
          <i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
