<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/311656131f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Tic-Tac-Toe</h1>
      </div>
      <nav>
        <button class="clear-board-button">Clear Board</button>
      </nav>
    </header>
    <main>
      <h2><span class="current-player name">Player One</span>'s Turn</h2>
      <div class="table-container">
        <table>
          <tr class="table-top">
            <td id="box-0 box"></td>
            <td id="box-1 box"></td>
            <td id="box-2 box"></td>
          </tr>
          <tr class="table-mid">
            <td id="box-3 box"></td>
            <td id="box-4 box"></td>
            <td id="box-5 box"></td>
          </tr>
          <tr class="table-end">
            <td id="box-6 box"></td>
            <td id="box-7 box"></td>
            <td id="box-8 box"></td>
          </tr>
        </table>
      </div>
    </main>
    <section>
      <div class="player-info-container">
        <div class="player-info-top">
          <div class="player-info">
            <input
              type="text"
              name="player-name"
              id="player-one"
              class="name-input"
              placeholder="Player One"
            />
          </div>
          <div class="turn-info-container">
            <div>
              <div>Turn</div>
              <div class="current-player color">{$}</div>
            </div>
          </div>
          <div class="player-info">
            <input
              type="text"
              name="player-name"
              id="player-two"
              class="name-input"
              placeholder="Player Two"
            />
          </div>
        </div>
        <div class="player-info-bottom">
          <div class="game-stats">
            <div class="wins">
              Wins: <span class="player-one-wins points">0</span>
            </div>
            <div class="ties">
              Ties: <span class="game-ties points">0</span>
            </div>
            <div class="wins">
              Wins: <span class="player-two-wins points">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="reset-score-container">
        <button class="reset-score-button">Reset Score</button>
      </div>
    </section>
    <div class="modal-container">
      <div class="modal-info">
        <div class="modal-header">
          <h2 class="winner-info">Winner!</h2>
        </div>
        <div class="modal-body">Score Info</div>
        <div class="modal-footer">
          <button class="modal-button">New Game</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div>Tic-Tac-Toe</div>
        <div>&copy Kevin Barrios. All Rights Reserved</div>
        <div class="personal-links-container">
          <a href="https://github.com/dayjyun">
            <i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/kevinbarrios12/">
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
