<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/311656131f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Tic-Tac-Toe</h1>
      </div>
      <nav>
        <button class="clear-board-button">Clear Board</button>
      </nav>
    </header>
    <div class="board-info">
      <main>
        <h2><span class="current-player name">Player One</span>'s Turn</h2>
        <div class="turn-info-container-toggle">
          <button class="toggle-button">
            <span class="player-info-toggle">Go Second</span>
          </button>
        </div>
        <div class="table-container">
          <table>
            <tr class="table-top">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="table-mid">
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr class="table-end">
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </main>
    </div>
    <section>
      <div class="player-info-container">
        <div class="player-info-top">
          <div>
            <input
              type="text"
              name="player-name"
              id="player-one"
              class="name-input"
              placeholder="Player One"
              maxlength="12"
            />
          </div>
          <div class="turn-info-container">
            <!-- <div>Turn</div> -->
            <div class="current-player color"></div>
          </div>
          <div>
            <input
              type="text"
              name="player-name"
              id="player-two"
              class="name-input"
              placeholder="Player Two"
              maxlength="12"
            />
          </div>
        </div>
        <div class="game-stats">
          <div class="wins">
            Wins: <span class="player-wins one section points">0</span>
          </div>
          <div class="ties">Ties: <span class="game-ties">0</span></div>
          <div class="wins">
            Wins: <span class="player-wins two section points">0</span>
          </div>
        </div>
      </div>
      <div class="reset-score-container">
        <button class="reset-score-button">Reset Score</button>
      </div>
    </section>
    <footer>
      <div>Tic-Tac-Toe</div>
      <div>&copy Kevin Barrios. All Rights Reserved</div>
      <div class="personal-links-container">
        <a href="https://github.com/dayjyun">
          <i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/kevinbarrios12/">
          <i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <div class="modal-container">
      <div class="modal-box">
        <h2 class="winner-info">Winner!</h2>
        <div class="player-info-top-modal">
          <div class="player-info-modal">
            <div class="player-name-modal one">Player One</div>
            <div class="wins-modal">
              Wins: <span class="player-wins one modal points">0</span>
            </div>
          </div>
          <div>Ties: <span class="game-ties modal">0</span></div>
          <div class="player-info-modal">
            <div class="player-name-modal two">Player Two</div>
            <div class="wins-modal">
              Wins: <span class="player-wins two modal points">0</span>
            </div>
          </div>
        </div>
        <button class="modal-button">New Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
